<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Testing code for ordered and unordered lists</h1>

    <ul>
        <li><strong>Item 1</strong></li>
        <li><em>Item 2</em></li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Number 1</li>
        <li><strong><em>Number 2</em></strong></li>
        <li>Number 3</li>
    </ol>
</body>
</html>
